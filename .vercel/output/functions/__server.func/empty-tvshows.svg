<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="tvGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.08)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.03)"/>
    </linearGradient>
  </defs>
  
  <!-- TV body -->
  <rect x="30" y="40" width="140" height="100" rx="8" fill="url(#tvGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- TV screen -->
  <rect x="40" y="50" width="120" height="80" rx="4" fill="url(#screenGradient)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Screen scan line effect -->
  <rect x="40" y="50" width="120" height="2" fill="rgba(255,255,255,0.05)">
    <animate attributeName="y" values="50;128;50" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- TV stand -->
  <path d="M 85 140 L 75 160 L 125 160 L 115 140" fill="url(#tvGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <rect x="70" y="158" width="60" height="6" rx="2" fill="url(#tvGradient)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  
  <!-- Antenna -->
  <g stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-linecap="round">
    <line x1="80" y1="40" x2="60" y2="15"/>
    <line x1="120" y1="40" x2="140" y2="15"/>
    <circle cx="60" cy="15" r="3" fill="rgba(255,255,255,0.2)"/>
    <circle cx="140" cy="15" r="3" fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <!-- Signal waves from antenna -->
  <g stroke="rgba(255,255,255,0.15)" fill="none" stroke-width="1.5">
    <path d="M 145 10 Q 155 5 160 10">
      <animate attributeName="opacity" values="0.15;0.4;0.15" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 148 5 Q 160 -2 168 5">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Plus icon on screen -->
  <g transform="translate(100, 90)">
    <circle r="18" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1s" repeatCount="indefinite"/>
    </circle>
    <path d="M -7 0 L 7 0 M 0 -7 L 0 7" stroke="rgba(255,255,255,0.35)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Remote control -->
  <g transform="translate(165, 130) rotate(15)">
    <rect x="0" y="0" width="20" height="40" rx="4" fill="url(#tvGradient)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <circle cx="10" cy="10" r="3" fill="rgba(255,255,255,0.2)"/>
    <rect x="5" y="18" width="10" height="3" rx="1" fill="rgba(255,255,255,0.1)"/>
    <rect x="5" y="24" width="10" height="3" rx="1" fill="rgba(255,255,255,0.1)"/>
    <rect x="5" y="30" width="10" height="3" rx="1" fill="rgba(255,255,255,0.1)"/>
  </g>
  
  <!-- Sparkle effects -->
  <g fill="rgba(255,255,255,0.3)">
    <circle cx="45" cy="35" r="1.5">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="155" cy="45" r="2">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="110" r="1.5">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.7s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

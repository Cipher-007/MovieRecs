<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="filmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/>
    </linearGradient>
    <linearGradient id="reelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.08)"/>
    </linearGradient>
  </defs>
  
  <!-- Film reel base -->
  <circle cx="100" cy="100" r="70" fill="url(#filmGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="25" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <circle cx="100" cy="100" r="8" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Film sprockets -->
  <g fill="url(#reelGradient)">
    <circle cx="100" cy="45" r="8"/>
    <circle cx="100" cy="155" r="8"/>
    <circle cx="45" cy="100" r="8"/>
    <circle cx="155" cy="100" r="8"/>
    <circle cx="61" cy="61" r="7"/>
    <circle cx="139" cy="61" r="7"/>
    <circle cx="61" cy="139" r="7"/>
    <circle cx="139" cy="139" r="7"/>
  </g>
  
  <!-- Film strip coming off reel -->
  <path d="M 165 100 Q 185 100 185 120 L 185 180" stroke="rgba(255,255,255,0.15)" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <!-- Film perforations -->
  <g fill="rgba(0,0,0,0.3)">
    <rect x="176" y="115" width="6" height="10" rx="1"/>
    <rect x="176" y="135" width="6" height="10" rx="1"/>
    <rect x="176" y="155" width="6" height="10" rx="1"/>
    <rect x="193" y="115" width="6" height="10" rx="1"/>
    <rect x="193" y="135" width="6" height="10" rx="1"/>
    <rect x="193" y="155" width="6" height="10" rx="1"/>
  </g>
  
  <!-- Plus icon -->
  <g transform="translate(100, 100)">
    <circle r="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1s" repeatCount="indefinite"/>
    </circle>
    <path d="M -8 0 L 8 0 M 0 -8 L 0 8" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Subtle sparkle effects -->
  <g fill="rgba(255,255,255,0.3)">
    <circle cx="55" cy="40" r="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="55" r="1.5">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="130" r="1.5">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
